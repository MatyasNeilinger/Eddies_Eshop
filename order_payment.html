    <link rel="stylesheet" href="stylesheets/header_and_footer.css">
    <link rel="stylesheet" href="stylesheets/order.css">

<body>
<header>
    <a id="name" href="index.html">Eddie's</a>
    <a id="produkty" href="product_list_page.html">Produkty</a>
    <input id="header-input" type="text" placeholder="Čo hľadáte?">
    <a id="shopping-cart" href="shopping_cart.html">
        <i class="fas fa-shopping-cart fa-2x"></i>
    </a>
    <a id="email" href="profile_contact.html">emailpouzivatela@mail.com</a>
    <button id="log-out" type="button">Odhlásiť sa</button>
</header>

<main>
    <div class="text-block">
        <p>Platobná metóda:</p>
    </div>
    <form method="post">
        <div class="flex-container">
            <fieldset id="payment">
                <div class="flex-item">
                    <input type="radio" name="payment" value="bank-transfer">Bankový prevod</input>
                </div>
                <div class="flex-item">
                    <input type="radio" name="payment" value="card">Platba kartou</input>
                </div>
                <div class="flex-item">
                    <input type="radio" name="payment" value="personal">Dobierka (1.50€)</input>
                </div>
            </fieldset>
            <div class="text-block price">
                <p class="price">Celková suma:</p>
                <p class="price"> 55.65 €</p>
            </div>
            <div class="flex-item">
                <div class="agree">
                    <p class="info"><input type="checkbox" value="terms-of-use">Súhlasím s <a href="terms_of_use.html">Podmienkami používania</a>.</p>
                    <p class="info"><input type="checkbox" value="personal-info">Súhlasím so <a href="gdpr.html">Spracovaním osobných údajov</a>.</p>
                </div>
            </div>
            <div class="flex-item">
                <button class="continue" type="submit">Zaplatiť</button>
            </div>
        </div>
    </form>
</main>
<footer>
            <span class="footer-item">
                <a href="contact_us.html">Kontaktuj nás</a>

    <span class="footer-item">

    <span class="footer-item">

                    <i class="fab fa-facebook-square fa-3x"></i>
                </a>
            </span>
    <span class="footer-item">
                <a href="https://www.instagram.com/eddiescuties/?utm_medium=copy_link" target="_blank">
                    <i class="fab fa-instagram-square fa-3x"></i>
                </a>
            </span>
</footer>
