<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <title>Admin | Meno produktu</title>
        <meta name="author" content="Terézia Chromeková, Mátyás Neilinger">
        <script src="https://kit.fontawesome.com/754f3c5aed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheets/css_reset.css">
        <link rel="stylesheet" href="stylesheets/admin_header.css">
        <link rel="stylesheet" href="stylesheets/admin_product_detail.css">
    </head>
    <body>
        <header>
            <ul id="header-list">
                <li><span id="company-name">Eddie's</span></li>
                <li><button id="header-button" type="button">Odhlásiť sa</button></li>
            </ul>
        </header>
        <main>
            <div id="back">
                <a href="admin_product_list.html"><i class="fas fa-arrow-left fa-3x"></i></a>
            </div>
            <div id="pictures">
                <img id="main-pic" src="images/Placeholder Image.jpg">
                <img class="additional" src="images/Placeholder Image.jpg">
                <img class="additional" src="images/Placeholder Image.jpg">
                <img class="additional" src="images/Placeholder Image.jpg">
                <img class="additional" src="images/Placeholder Image.jpg">
                <div class="upload-images">
                    <input class="upload-images" type="file" id="img" name="img" accept="image/*">
                    <input class="upload-images" type="submit">
                </div>
            </div>
            <div id="detail">
                <input id="p-name" type="text" placeholder="Meno Produktu">
                <textarea placeholder="Description - Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est pariatur dicta consectetur quasi blanditiis sed veniam. Ea voluptatem eveniet est veniam magnam ipsa veritatis molestias autem suscipit neque, ab ut! Est pariatur dicta consectetur quasi blanditiis sed veniam. Ea voluptatem eveniet est veniam magnam ipsa veritatis molestias autem suscipit neque, ab ut!"></textarea>
                <div id="parameters">
                    <div class="gap-needed">
                        <h4>Typ produktu</h4>
                        <select>
                            <option>taška</option>
                            <option>plyšák</option>
                        </select>
                    </div>
                    <div class="gap-needed">
                        <h4>Veľkosť</h4>
                        <input type="text" placeholder="#">
                    </div>
                    <div class="gap-needed">
                        <h4>Farba</h4>
                        <select>
                            <option>oranžová</option>
                            <option>zelená</option>
                        </select>
                    </div>
                    <div class="gap-needed">
                        <h4>Materiál</h4>
                        <select>
                            <option>bavlna</option>
                            <option>polyester</option>
                        </select>
                    </div>
                    <div class="gap-needed">
                        <h4>Cena</h4>
                        <input type="text" placeholder="#">
                    </div>
                    <div class="gap-needed">
                        <h4>Množstvo</h4>
                        <input type="text" placeholder="#">
                    </div>
                    <div id="saves" class="gap-needed">
                        <button type="button">Uložiť</button>
                        <button type="button">Uložiť ako duplikát</button>
                    </div>
                </div>
                <button id="switch" type="button">Používateľský pohľad</button>
            </div>
        </main>
    </body>
</html>
