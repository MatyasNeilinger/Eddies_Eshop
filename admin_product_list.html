<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <title>Admin</title>
        <meta name="author" content="Terézia Chromeková, Mátyás Neilinger">
        <script src="https://kit.fontawesome.com/754f3c5aed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheets/css_reset.css">
        <link rel="stylesheet" href="stylesheets/header.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="images/Eddie's_logo.png" alt="Eddie's logo" width="50" height="50">
            </a>
            <span>Eddie's</span>
            <button type="button">Odhlásiť sa</button>
        </header>
        <main>
            <div>
                <h1>Filtre</h1>
                <div>
                    <h3>Produkt</h3>
                    <div>
                        <div>
                            <input type="checkbox">
                            <label>tašky</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>plišáky</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Materiál</h3>
                    <div>
                        <div>
                            <input type="checkbox">
                            <label>polyester</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>bavlna</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Farba</h3>
                    <div>
                        <div>
                            <input type="checkbox">
                            <label>ružové</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>modré</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>žlté</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>hnedé</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Cena</h3>
                    <div>
                        <span>Od</span>
                        <input type="text">
                        <span>Do</span>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div>
                <button type="button">+ Nový produkt</button>
                <input type="text" placeholder="Čo hľadáte?">
                <select>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </div>
            <div>
                <i class="fas fa-image"></i>
                <span>Meno produktu</span>
                <span>Materiál</span>
                <span>Farba</span>
                <span>Cena</span>
                <i class="far fa-edit"></i>
                <i class="fas fa-trash"></i>
            </div>
        </main>
    </body>
</html>
